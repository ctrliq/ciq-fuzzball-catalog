values:
  - name: "AnsyslmdLicenseFile"
    display_name: "ANSYS network license server (ANSYSLMD_LICENSE_FILE)"
    string_value: "1055@license-server"
    display_category: "Licensing"
  - name: "AnsysVersion"
    display_name: "Version of ANSYS installation."
    string_value: "2025R1"
    display_category: "Installation"
  - name: "AnsysInstallDir"
    display_name: "Absolute path to ANSYS installation directory"
    string_value: "/software/ansys/2025r1"
    display_category: "Installation"
  - name: "AnsysMechanicalDesktopContainerURI"
    display_name: "URI of ANSYS Mechanical container that will be used."
    string_value: "oras://depot.ciq.com/ansys-structures/ansys-structures-application-images/ansys_mechanical_desktop.sif:2025R1"
    display_category: "Container"
  - name: "AnsysMechanicalDesktopContainerOciSecret"
    display_name: "Fuzzball secret to access ANSYS Mechanical container"
    string_value: "secret://user/DEPOT_TOKEN"
    display_category: "Container"
  - name: "Volume"
    display_name: "Volume to access ANSYS Mechanical input and results"
    string_value: "volume://user/persistent/data"
    display_category: "Storage"
  - name: "Timeout"
    display_name: "Maximum runtime"
    string_value: "1h"
    display_category: "Execution"
  - name: "MechanicalDesktopCores"
    display_name: "How many CPU cores to allocate to run ANSYS Mechanical"
    uint_value: 4
    display_category: "Resources"
  - name: "MechanicalDesktopMemory"
    display_name: "How much memory to allocate to run Mechanical desktop."
    string_value: "8GiB"
    display_category: "Resources"
