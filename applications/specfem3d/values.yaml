values:
  - name: "SpecfemContainer"
    display_name: "SPECFEM3D container used for computation"
    string_value: "oras://docker.io/adere2/specfem3d_minimal:latest"
    display_category: "Container"
  - name: "FetchProjectContainer"
    display_name: "Container used for cloning project with Git"
    string_value: "docker://alpine/git"
    display_category: "Container"
  - name: "ProjectRepo"
    display_name: "Git repository URL containing the SPECFEM3D project"
    string_value: "https://github.com/Adere2/specfem3d-example.git"
    display_category: "Input"
  - name: "ResultsDestination"
    display_name: "S3 URI (e.g. s3://specfem3d-results/results.tar.gz) where results will be uploaded (optional - leave empty to skip upload)"
    string_value: ""
    display_category: "Storage"
  - name: "S3Secret"
    display_name: "Secret reference for S3 credentials (optional)"
    string_value: "secret://user/s3_secret"
    display_category: "Storage"
  - name: "FetchTimeout"
    display_name: "Timeout for project fetch step"
    string_value: "10m0s"
    display_category: "Timeouts"
  - name: "MeshTimeout"
    display_name: "Timeout for mesh generation step"
    string_value: "2h0m0s"
    display_category: "Timeouts"
  - name: "DbTimeout"
    display_name: "Timeout for database generation step"
    string_value: "2h0m0s"
    display_category: "Timeouts"
  - name: "SimTimeout"
    display_name: "Timeout for forward simulation step"
    string_value: "1h0m0s"
    display_category: "Timeouts"
  - name: "MeshCores"
    display_name: "Number of CPU cores for mesh generation"
    uint_value: 4
    display_category: "Resources"
  - name: "MeshMemory"
    display_name: "Memory allocation for mesh generation"
    string_value: "8GB"
    display_category: "Resources"
  - name: "DbCores"
    display_name: "Number of CPU cores for database generation"
    uint_value: 4
    display_category: "Resources"
  - name: "DbMemory"
    display_name: "Memory allocation for database generation"
    string_value: "8GB"
    display_category: "Resources"
  - name: "SimCores"
    display_name: "Number of CPU cores for forward simulation"
    uint_value: 4
    display_category: "Resources"
  - name: "SimMemory"
    display_name: "Memory allocation for forward simulation"
    string_value: "8GB"
    display_category: "Resources"