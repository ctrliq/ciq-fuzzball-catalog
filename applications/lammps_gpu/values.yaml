values:
  - name: "LammpsInputUrl"
    display_name: "URL to LAMMPS input file"
    string_value: "https://www.lammps.org/inputs/in.lj.txt"
  - name: "LammpsInputFile"
    display_name: "Name of the file LammpsInputUrl is saved as."
    string_value: "in.lj.txt"
  - name: "LammpsContainerUri"
    display_name: "URI of LAMMPS container that will be used for computation."
    string_value: "oras://depot.ciq.com/fuzzball/fuzzball-applications/lammps.sif:29Sep2021"
  - name: "DepotSecret"
    display_name: "An OCI authentication credential for CIQ Depot."
    string_value: "secret://user/depot"
  - name: "Cores"
    display_name: "How many CPU cores to allocate."
    uint_value: 2
  - name: "Memory"
    display_name: "How much memory to allocate."
    string_value: "16384MiB"
  - name: "GPUs"
    display_name: "How many GPUs to allocate."
    uint_value: 1
  - name: "Timeout"
    display_name: "Maximum runtime."
    string_value: "30m"
  - name: "Volume"
    display_name: "Where to store LAMMPS input/output data."
    string_value: "volume://user/ephemeral"
